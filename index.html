<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Word Play</title>
  </head>
  <body>
    <h1>Word Play</h1>
    <p>
      Your list of words will be checked to see if the words entered are three characters or longer. If they are, the word order will be reversed and displayed to you.
    </p>
    <form class="form">
      <label for="input">Enter a list of words</label>
      <input id="input" type="text" name="input">
      <button type="submit">Submit</button>
    </form>
    <div class="result">
      <span class="wordList"></span>
    </div>

  </body>
</html>
